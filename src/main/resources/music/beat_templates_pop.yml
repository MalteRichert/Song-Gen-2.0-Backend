# @author Malte Richert
# Readable beat specification inspired by Prof. Dr. E. Kruse:
# One line per drum/cymbal. x is a note, - is a rest.
# Every drum/cymbal has to be configured in drum_prog_no.yml.
# Resolution holds length of each char, specified in 96th from bar start:
# quarter: 24
# eighth: 12
# sixteenth: 6
# Feel free to change resolution and go crazy with 32ths, triplets or whatever your heart desires!
# There has to be exactly one mainPart, bigFill and smallFill for every beat.
#
# 1:
resolution: 6
mainPattern:
    hiHat:  x-x-x-x-x-x-x-x-
    snare:  ----x-------x---
    bass:   x-------x-------
bigFill:
    hiHat:  x-x-x-x-----------
    hTom:   ----------xx------
    mTom:   ------------xx----
    snare:  ----x---xx--------
    lTom:   --------------xx--
    bass:   x-------x---------
    crash:  ----------------x-
smallFill:
    hiHat:  x-x-x-x-x-x-x-x-
    snare:  ----x-------x-x-
    bass:   x-------x-------
---
