
# beat specification:
# beat number:
#   instrument: [[start, length],...]
#   ...
# start and length are specified in 96th from bar start

beat:
  - name   : rockBeat
    instruments:
    - bass   : [[0,24], [48,24]]
      hiHat   : [[0,12],[12,12], [24,12],[36,12], [48,12], [60,12], [72,12]]
      snare  : [[24,24],[72,24]]
  - name    : funkBeat
    instruments:
    - bass: [ [ 0,24 ], [ 48,24 ] ]
      ride: [ [ 0,24 ], [ 24,24 ], [ 48,24 ], [ 72,24 ] ]
      snare: [ [ 24,24 ],[ 72,12 ], [84, 12] ]

fill:
  0: []