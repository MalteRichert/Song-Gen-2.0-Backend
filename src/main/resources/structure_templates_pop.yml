order: [intro, verse, chorus, verse, chorus, chorus]
intro:
  length: 8
  isBasePart: true # only one basePart per structure template
  req:
    - piano
    - drums
  opt:
    - violin
    - guitar
verse:
  length: 16
  isBasePart: false
  randomizationLevel: 0 #0: no variation, 1: keep 2 most important chords, 2: stay in key
  req:
    - piano
    - bass
    - drums
  opt:
    - guitar
chorus:
  length: 8
  isBasePart: false
  randomizationLevel: 2
  req:
    - piano
    - bass
    - drums
  opt:
    - synth
---
