# when isBasePart is not specified, it is implied as false
order: [intro, verse, chorus, verse, chorus, chorus]
basePart: intro
parts:
  intro:
    length: 8
    isBasePart: true # only one base part per structure
    req:
      - chords
      - drums
      - bass
    opt:
      - melody
      - chords2
  verse:
    length: 16
    randomizationLevel: 0 #0: no variation, 1: keep 2 most important chords, 2: stay in key
    req:
      - chords
      - bass
      - drums
    opt:
      - chords2
  chorus:
    length: 8
    randomizationLevel: 2
    req:
      - chords
      - bass2
      - drums
    opt:
      - melody