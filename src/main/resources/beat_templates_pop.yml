# readable beat specification:
# one line per drum/cymbal. x is a note, - is a rest
# resolution holds length of each char, specified in 96th from bar start
# quarter: 24
# eighth: 12
# sixteenth: 6
# There has to be exactly one mainPart, bigFill and smallFill for every beat
# Feel free to change resolution and go crazy with 32ths, triplets or whatever your heart desires!
#
# 1:
resolution: 6
mainPattern:
    hiHat:  x-x-x-x-x-x-x-x-
    snare:  ----x-------x---
    bass:   x-------x-------
bigFill:
    hiHat:  x-x-x-x---------
    hTom:   ----------xx----
    mTom:   ------------xx--
    snare:  ----x---xx------
    lTom:   --------------xx
    bass:   x-------x-------
smallFill:
    hiHat:  x-x-x-x-x-x-x-x-
    snare:  ----x-------x-x-
    bass:   x-------x-------
---
# 1ride:
resolution: 6
mainPattern:
    ride:   x-x-x-x-x-x-x-x-
    snare:  ----x-------x---
    bass:   x-------x-------
bigFill:
    ride:   x---x---x-------
    snare:  ----x------xx-xx
    bass:   x-------x-------
smallFill:
    ride:   x-x-x-x-x-x-x-x-
    snare:  ----x-------x-xx
    bass:   x-------x-------
